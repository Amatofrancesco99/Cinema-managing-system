plugins {
    id 'java'
    id 'application'
}

repositories {
    jcenter()
}

dependencies {
    implementation 'joda-time:joda-time:2.10.6'
    implementation 'org.eclipse.jetty:jetty-server:9.4.28.v20200408'
    implementation 'org.eclipse.jetty:jetty-servlet:9.4.28.v20200408'
    implementation 'org.rythmengine:rythm-engine:1.3.0'

    // https://mvnrepository.com/artifact/javax.mail/mail
    implementation group: 'javax.mail', name: 'mail', version: '1.4.1'

}

application {
    mainClassName = 'cinema.test.Tester'
}
