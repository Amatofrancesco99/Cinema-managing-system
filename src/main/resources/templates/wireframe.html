@import cinema.model.cinema.Cinema

@args() {
    Cinema cinema
}

<!DOCTYPE html>

<html lang="it">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Cinema Armadillo - Home">
        <meta name="author" content="Screaming Hairy Armadillo Team">

        <title>
            @(cinema.getName()) - Home
        </title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body style="overflow-x: hidden;">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" aria-label="Eighth navbar example">
            <div class="container">
                <a class="navbar-brand" href="#">
                    @(cinema.getName())
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="Barra di navigazione" aria-expanded="false" aria-label="Espandi la barra di navigazione">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">
                                Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Link
                            </a>
                        </li>
                    </ul>
                    <form action="/" method="get">
                        <div class="input-group">
                            <input class="form-control" type="text" name="query" placeholder="Cosa guardi oggi?" aria-label="Cosa guardi oggi?" style="width: 250px !important;">
                            <button class="btn btn-outline-secondary" type="submit">
                                Cerca
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </nav>

        <main>
            @render(content)
        </main>

        <footer class="bg-secondary text-light py-5">
            <div class="container">
                <p class="float-end">
                    <a href="#" class="text-light">
                        Torna all'inizio
                    </a>
                </p>
                <p class="mb-1">
                    @(cinema.getName()) &egrave; un prodotto &copy; 2021 Screaming Hairy Armadillo Team
                </p>
                <p class="mb-1">
                    @(cinema.getLocation())
                </p>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    </body>
</html>
